<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
<section class="form-cont">
    <h2>Log In</h2>

    <div class="form-container">
        <form id="loginForm" method="post" th:action="@{/perform-login}">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="form-control"
                        placeholder="Enter username"
                        required
                        autofocus
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter password"
                        required
                />
            </div>
            <div class="form-group">
                <p>Don't have an account? <a th:href="@{/sign-up}" class="register-link">Sign Up</a></p>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
    </div>
</section>
</body>
</html>
