<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form th:action="@{/signup-process}" method="post" th:object="${user}">
    <h2>Sign Up</h2>
    <label for="username">Username</label>
    <input type="text" th:field="*{userName}" id="username" name="username" required autofocus>
    <br>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" name="password" required>
    <br>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" name="email" required>
    <br>
    <label for="role">Role</label>
    <input type="role" th:field="*{role}" id="role" name="role" required>
    <br>

    <button type="submit">Sign Up</button>
</form>
</body>
</html>
